<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
 
    $("#btn2").click(function(){
        $("ol").append("<li>Appended item</li>");
    });
});
$(document).ready(function(){
 
    $("#btn3").click(function(){
		$('li:last-child').remove();
    });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>


<input type="checkbox" id="btn2">Append list it
<input type="checkbox" id="btn3">Remove


</body>
</html>
